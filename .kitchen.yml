---
driver:
  name: terraform

provisioner:
  name: terraform

platforms:
- name: local

verifier:
  name: terraform
  systems:
    - name: system
      backend: local

suites:
  - name: mig_simple
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/mig/simple
  - name: mig_autoscaler
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/mig/autoscaler
    verifier:
      name: terraform
      systems:
        - name: system
          backend: gcp
  - name: umig_simple
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/umig/simple
  - name: umig_named_ports
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/umig/named_ports
  - name: umig_static_ips
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/umig/static_ips
